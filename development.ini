[app:main]
use = egg:springboard_gem
unicore.content_repo_urls = unicore-cms-content-gem-in-prod

featured_languages =
    eng_GB
    swa_KE
    spa_ES

available_languages =
    eng_GB
    swa_KE
    spa_ES
    hin_IN
    mar_IN
    tel_IN
    tam_IN
    ben_BD
    asm_IN

[celery]
celery_task_serializer = json
celery_always_eager = True

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, springboard_gem, elasticsearch, elasticsearch.trace, urllib3

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_springboard_gem]
level = DEBUG
handlers = console
qualname = springboard_gem

[logger_elasticsearch]
level = INFO
handlers = console
qualname = elasticsearch

[logger_elasticsearch.trace]
level = WARN
handlers = console
qualname = elasticsearch.trace

[logger_urllib3]
level = INFO
handlers = console
qualname = urllib3

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

